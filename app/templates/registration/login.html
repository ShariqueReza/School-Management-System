{% extends "base_template/base.html" %}
{% block title %}Home{% endblock title %}
{% load static %}
{% block content %} 
    <div class="col-lg-8 col-md-8 col-sm-12 main-content">
        <div class="login-container box_clr">
            <img src="3ce196b55fd63cba9f7387a298cdc96e.jpg" alt="School Logo" class="logo">
            <h4 class="text-center">The Future is here</h4>
            <form action="{% url "login" %}" method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">{{form.username}}</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">{{form.password}}</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-secondary btn-block">Submit</button>
                <div class="text-center mt-3">
                    <a href="#">New user? Sign up here</a>
                </div>
            </form>
        </div>
    </div>
    {% endblock content %}
